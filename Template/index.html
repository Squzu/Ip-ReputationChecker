<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            color: #007bff;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Checker</h1>
        <form id="ipForm">
            <label for="ip">Enter IP Address:</label>
            <input type="text" id="ip" name="ip" required>
            <button type="submit">Lookup</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById("ipForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var ip = document.getElementById("ip").value;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/lookup?ip=" + ip, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Split the response text by newline characters and join them with <br> tags
                    var formattedResponse = xhr.responseText.split('\n').join('<br>');
                    document.getElementById("results").innerHTML = formattedResponse;
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
