<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://1.bp.blogspot.com/--KaGwQke4RQ/X8kc61_kAzI/AAAAAAAAdDI/1U2nZkxgFSA8TS3RRl6nmSgcqwU8bR7GQCLcBGAsYHQ/s1600/V2-12032020MINIMAL-LAKE-DESKTOP-WALLPAPER-hd.png");
            background-size: cover; /* Scale the background image to cover the entire viewport */
            background-repeat: no-repeat;
            background-position: center; /* Center the background image horizontally and vertically */
            background-attachment: fixed; /* Ensure the background image remains fixed in the viewport */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: #007bff;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .results-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>IP Checker</h1>
    <form id="ipForm">
        <label for="ip">Enter IP Address:</label>
        <input type="text" id="ip" name="ip" required>
        <button type="submit">Lookup</button>
    </form>
    <div class="results-container">
        <div id="ipBox" class="results-box"></div>
        <div id="vtBox" class="results-box"></div>
        <div id="abuseIPDBBox" class="results-box"></div>
        <div id="summaryBox" class="results-box"></div>
    </div>
</div>
<script>
    document.getElementById("ipForm").addEventListener("submit", function (event) {
        event.preventDefault();
        var ip = document.getElementById("ip").value;

        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/lookup?ip=" + ip, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                console.log(xhr.status);
                console.log(xhr.responseText);

                if (xhr.status == 200) {
                    var response = xhr.responseText.split('\n');

                    // IP Text
                    document.getElementById("ipBox").innerHTML = "<h2>IP Details:</h2><p>IP: " + ip + "</p>";
                    document.getElementById("ipBox").innerHTML += "<p>ISP: " + response[2].split(': ')[1] + "</p>";
                    document.getElementById("ipBox").innerHTML += "<p>Country: " + response[3].split(': ')[1] + "</p>";

                    // VirusTotal Box
                    document.getElementById("vtBox").innerHTML = "<h2>VirusTotal Details:</h2><p>" + response[0] + "</p>";
                    document.getElementById("vtBox").innerHTML += "<p>API call to VirusTotal was successful.</p>";

                    // AbuseIPDB Box
                    document.getElementById("abuseIPDBBox").innerHTML = "<h2>AbuseIPDB Details:</h2><p>" + response[1] + "</p>";
                    document.getElementById("abuseIPDBBox").innerHTML += "<p>API call to AbuseIPDB was successful.</p>";

                    // Summary Box
                    var vtInfo = response[0].trim().split(' ')[1];
                    var abuseIPDBInfo = response[1].trim().split(' ')[2];
                    var summary = "<h2>Summary:</h2>";
                    summary += "<p>" + vtInfo + " at VT & Abuse is " + abuseIPDBInfo + "</p>";
                    document.getElementById("summaryBox").innerHTML = summary;
                } else {
                    document.getElementById("summaryBox").innerHTML = "<p>Failed to fetch data. Please try again later.</p>";
                }
            }
        };
        xhr.send();
    });
</script>

</body>
</html>
